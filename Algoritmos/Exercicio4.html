<!-- Crie um programa que calcule a temperatura de graus Celsius para Fahrenheit-->

<!-- Programa calculaFahrenheit
Variaveis de entrada:
C, F= númerico
leia C
F = C * 9/5 + 32
Escreva F
Fim -->

<!-- primeira solução -->
<script>
    C = parseFloat(window.prompt("Quantos graus C está no momento?"))
    F = C * 9/5 + 32
    window.alert("Sua temperatura em graus Celsius corresponde a isto em Fahrenheit : " + F)
    </script>
