<!-- Crie um programa que calcule a média dos alunos, baseado em três notas. -->

<!-- Programa calculaKM
Variaveis de entrada:
KM = númerico
leia KM
leia Reembolso
Conta = KM*Reembolso
Escreva Conta
Fim -->

<!-- primeira solução -->
<script>
    KM = parseFloat(window.prompt("Quantos KM você percorreu?"))
    Reembolso= 0.25478
    Conta = KM*Reembolso
    window.alert("Seu reembolso corresponde á: " + Conta)
    </script>
